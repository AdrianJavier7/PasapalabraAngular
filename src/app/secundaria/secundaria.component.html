<ion-header>
  <ion-toolbar>
    <ion-title>Rosco Pasapalabra</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="rosco-container" id="rosco"></div>
  <div class="question-container" id="question">Presiona una letra para ver la pregunta</div>
  <ion-input id="answer" placeholder="Escribe tu respuesta"></ion-input>
  <ion-button expand="full" onclick="checkAnswer()">Responder</ion-button>
</ion-content>
